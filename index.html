<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      * {
        box-sizing: border-box;
        font-family:
          "Poppins",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
      }

      .container {
        position: relative;
        text-align: center;
        background: white;
        padding: 3rem 2.5rem 4rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        max-width: 90%;
        z-index: 5;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 2.5rem;
        color: #333;
        position: relative;
        z-index: 10;
      }

      .buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      button {
        border: none;
        padding: 0.9rem 2rem;
        font-size: 1.1rem;
        border-radius: 999px;
        cursor: pointer;
        transition:
          transform 0.35s ease,
          width 0.35s ease,
          height 0.35s ease;
        font-weight: 600;
        white-space: nowrap;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
        position: relative;
        z-index: 1;
      }

      #noBtn {
        background: #f1f1f1;
        color: #333;
        position: relative;
        z-index: 2;
      }

      #yesBtn.fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        font-size: 3rem;
        z-index: 999;
      }

      .love-message {
        font-size: 3rem;
        color: white;
        display: none;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.6);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="card">
      <img
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjRpZnA0OHNiM3IzejBkbnR6b2kyYW52Z3NwOXF6bDg4bzhpbXluaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y93x7gLXTO5dnSWCEI/giphy.gif"
        alt="cute cat"
        style="width: 120px; margin-bottom: 1rem"
      />
      <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™„</button>
      </div>
    </div>

    <div class="love-message" id="finalMessage">Yayyy! ðŸ’˜ðŸ’˜ðŸ’˜</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      let hasClickedNo = false;

      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("card");
      const finalMessage = document.getElementById("finalMessage");

      const noTexts = [
        "No ðŸ™„",
        "Are you sure? ðŸ˜",
        "Think again ðŸ¤”",
        "Really sure? ðŸ˜¶",
        "Stop chasing me ðŸ˜³",
        "You must click Yes ðŸ˜­",
      ];

      let textIndex = 0;

      function moveNoButton() {
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth - 20;
        const maxY = window.innerHeight - btnHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      noBtn.addEventListener("click", () => {
        hasClickedNo = true;
        textIndex = (textIndex + 6) % noTexts.length;
        noBtn.textContent = noTexts[textIndex];
      });

      document.addEventListener("mousemove", (e) => {
        if (!hasClickedNo) return;

        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
          rect.x + rect.width / 2 - e.clientX,
          rect.y + rect.height / 2 - e.clientY,
        );

        if (distance < 120) {
          moveNoButton();
        }
      });

      yesBtn.addEventListener("click", () => {
        card.style.display = "none";
        noBtn.style.display = "none";
        finalMessage.style.display = "block";
        document.body.style.background = "#ff4d6d";

        confetti({
          particleCount: 200,
          spread: 90,
          origin: { y: 0.6 },
        });
      });
    </script>
  </body>
</html>
