<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      * {
        box-sizing: border-box;
        font-family:
          "Poppins",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
      }

      .container {
        position: relative;
        text-align: center;
        background: white;
        padding: 3rem 2.5rem 4rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        max-width: 90%;
        z-index: 5;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
      }

      button {
        border: none;
        padding: 0.9rem 2rem;
        font-size: 1.1rem;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        white-space: nowrap;
        transition: transform 0.25s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
        z-index: 2;
      }

      #noBtn {
        background: #f1f1f1;
        color: #333;
        z-index: 2;
      }

      #yesBtn.fullscreen {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        font-size: 3rem;
      }

      .love-message {
        display: none;
        text-align: center;
      }

      .love-message video {
        width: 80vw;
        max-width: 320px;
        border-radius: 16px;
        display: block;
        margin: 0 auto 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container" id="card">
      <img
        id="cat"
        src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
        style="width: 120px; margin-bottom: 1rem"
      />

      <div
        id="timer"
        style="
          font-size: 1rem;
          color: #ff4d6d;
          display: none;
          margin-bottom: 0.4rem;
        "
      >
        Time is running out‚Ä¶ <span id="countdown">10</span>s
      </div>

      <div
        id="whisper"
        style="
          font-size: 0.9rem;
          color: #999;
          opacity: 0;
          transition: opacity 1s ease;
        "
      >
        there‚Äôs no escape‚Ä¶
      </div>

      <h1 id="question">Will you be my Valentine? üíñ</h1>

      <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üôÑ</button>
      </div>
    </div>

    <div class="love-message" id="finalMessage" style="position: relative">
      <video id="coupleVideo" playsinline>
        <source src="public/couple.mp4" type="video/mp4" />
      </video>
      <h1>I love you ‚ù§Ô∏è</h1>
      <button
        id="replayBtn"
        style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 0.9rem 2.2rem;
          border-radius: 999px;
          border: none;
          background: rgba(255, 77, 109, 0.9);
          color: white;
          font-size: 1.05rem;
          cursor: pointer;
          backdrop-filter: blur(4px);
        "
      >
        Replay ‚ñ∂Ô∏è
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let noClicks = 0;
        let escapeMode = false;
        let growInterval = null;

        const noTexts = [
          "No üôÑ",
          "Are you sure? üòê",
          "Think again ü§î",
          "Really sure? üò∂",
          "Still no? üò≥",
          "Okay this is awkward üò¨",
          "You‚Äôre running out of time‚Ä¶",
          "Just say yes üò≠",
        ];

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const card = document.getElementById("card");
        const finalMessage = document.getElementById("finalMessage");
        const countdownEl = document.getElementById("countdown");
        const timer = document.getElementById("timer");
        const whisper = document.getElementById("whisper");
        const video = document.getElementById("coupleVideo");
        const replayBtn = document.getElementById("replayBtn");

        function moveNoRandom() {
          const maxX = window.innerWidth - noBtn.offsetWidth - 20;
          const maxY = window.innerHeight - noBtn.offsetHeight - 20;
          noBtn.style.position = "fixed";
          noBtn.style.left = `${Math.random() * maxX}px`;
          noBtn.style.top = `${Math.random() * maxY}px`;
        }

        noBtn.addEventListener("click", () => {
          noClicks++;
          noBtn.textContent = noTexts[Math.min(noClicks, noTexts.length - 1)];

          if (noClicks === 6) {
            escapeMode = true;
            timer.style.display = "block";
            whisper.style.opacity = 1;

            let time = 10;
            const interval = setInterval(() => {
              time--;
              countdownEl.textContent = time;

              if (time <= 0) {
                clearInterval(interval);

                // remove NO button
                noBtn.remove();

                // start growing YES button
                let scale = 1;
                growInterval = setInterval(() => {
                  scale += 0.35;

                  if (navigator.vibrate) {
                    navigator.vibrate([40, 60, 40]);
                  }

                  yesBtn.style.transform = `scale(${scale})`;

                  if (scale >= 8) {
                    if (navigator.vibrate) navigator.vibrate(0);
                    clearInterval(growInterval);
                    yesBtn.classList.add("fullscreen");
                  }
                }, 250);
              }
            }, 1000);
          }
        });

        document.addEventListener("mousemove", (e) => {
          if (!escapeMode) return;
          const rect = noBtn?.getBoundingClientRect();
          if (!rect) return;

          const dist = Math.hypot(
            rect.x + rect.width / 2 - e.clientX,
            rect.y + rect.height / 2 - e.clientY,
          );

          if (dist < 140) moveNoRandom();
        });

        yesBtn.addEventListener("click", () => {
          card.style.display = "none";
          finalMessage.style.display = "block";

          video.muted = false;
          video.currentTime = 0;
          video.play();

          video.onended = () => {
            video.pause();
            replayBtn.style.display = "inline-block";
          };
        });

        replayBtn.addEventListener("click", () => {
          replayBtn.style.display = "none";
          video.currentTime = 0;
          video.play();
        });
      });
    </script>
  </body>
</html>
